<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Viewer</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --clr-bg: #f8fafc;
            --clr-border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --gap: 1rem;
        }

        * { 
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            font-family: "Inter", sans-serif;
            background: var(--clr-bg);
            padding: var(--gap);
            display: flex;
        }

        .frame-container {
            display: grid;
            grid-template-columns: 350px 1fr 350px;
            gap: var(--gap);
            width: 100%;
            height: calc(100vh - 2 * var(--gap));
            max-height: calc(100vh - 2 * var(--gap));
        }

        iframe {
            border: 1px solid var(--clr-border);
            border-radius: var(--radius);
            background: #ffffff;
            box-shadow: var(--shadow);
            width: 100%;
            height: 100%;
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .frame-container {
                grid-template-columns: 300px 1fr 300px;
            }
        }

        @media (max-width: 1024px) {
            body {
                padding: 0.75rem;
            }
            
            .frame-container {
                gap: 0.75rem;
                height: calc(100vh - 1.5rem);
                max-height: calc(100vh - 1.5rem);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .frame-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
                gap: 0.5rem;
                height: calc(100vh - 1rem);
                max-height: calc(100vh - 1rem);
            }

            iframe.left-frame,
            iframe.right-frame {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="frame-container">
        <iframe class="left-frame" id="configFrame" name="configFrame" src="form.html"></iframe>
        <iframe class="middle-frame" id="graphFrame" name="graphFrame" src="temp.html"></iframe>
        <iframe class="right-frame" id="topicTableFrame" name="topicTableFrame" src="topic_table.html"></iframe>
    </div>
</body>
</html>
