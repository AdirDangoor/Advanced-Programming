<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computation Graph</title>

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css" />

    <style>
        :root {
            --clr-border: #ced4da;
            --clr-info-bg: #f8f9fa;
            --radius: 10px;
        }
        body {
            margin: 0;
            font-family: "Rubik", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ffffff;
            padding: 16px;
        }

        h1.title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #212529;
            margin-bottom: 16px;
        }

        #mynetwork {
            width: 100%;
            height: 70vh;
            border: 1px solid var(--clr-border);
            border-radius: var(--radius);
            box-shadow: 0 4px 14px rgba(0,0,0,.06);
        }

        #bottomLine {
            margin-top: 14px;
            padding: 14px;
            font-size: 0.95rem;
            background: var(--clr-info-bg);
            border: 1px solid #adb5bd;
            border-radius: var(--radius);
            width: 100%;
            min-height: 50px;
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 24px;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<h1 class="title">Advanced Programming Computational Graph</h1>

<div id="mynetwork"></div>
<div id="bottomLine">Click on a node to see its details</div>

<footer>Created by Roey Amitay &amp; Adir Dangoor</footer>

<script type="text/javascript">
    let network;
    let nodes;
    let edges;

    // Initialize the graph
    function initGraph(initialNodes, initialEdges) {
        try {
            // Create nodes and edges
            nodes = new vis.DataSet(initialNodes);
            edges = new vis.DataSet(initialEdges);

            // Create the network
            var container = document.getElementById('mynetwork');
            var data = {
                nodes: nodes,
                edges: edges
            };
            var options = {
                layout: {
                    hierarchical: {
                        direction: 'LR',
                        sortMethod: 'directed',
                        levelSeparation: 200,
                        nodeSpacing: 150,
                        treeSpacing: 200
                    }
                },
                physics: false,
                nodes: {
                    font: { size: 16, face: 'arial' },
                    borderWidth: 2,
                    shadow: true,
                    size: 30
                },
                edges: {
                    width: 2,
                    shadow: true,
                    smooth: {
                        type: 'cubicBezier',
                        forceDirection: 'horizontal'
                    },
                    arrows: 'to'
                }
            };

            network = new vis.Network(container, data, options);
            network.on('stabilizationIterationsDone', function() {
                console.log('Network stabilized');
            });

            network.on('click', props => {
                const n = props.nodes[0];
                const bottomLine = document.getElementById('bottomLine');
                if (n) {
                    const node = nodes.get(n);
                    if (n.startsWith('T')) {
                        bottomLine.textContent = `Topic: ${node.label} = ${node.value || 'No value'}`;
                    } else if (n.startsWith('A')) {
                        bottomLine.textContent = `Agent: ${node.label} (${node.equation || 'No equation'})`;
                    }
                } else {
                    bottomLine.textContent = 'Click on a node to see its details';
                }
            });
        } catch (e) {
            console.error('Error in graph initialization:', e);
        }
    }

    // Update node values in the graph
    function updateGraph(updates) {
        console.log('Graph updateGraph called with:', updates);
        if (!nodes) {
            console.error('Graph nodes not initialized!');
            return;
        }
        
        try {
            console.log('Current nodes:', nodes.get());
            for (const [nodeId, value] of Object.entries(updates)) {
                const nodeFullId = 'T' + nodeId;
                console.log(`Updating node ${nodeFullId} with value ${value}`);
                const node = nodes.get(nodeFullId);
                if (node) {
                    console.log('Found node:', node);
                    // Get the topic name without any existing value
                    const topicName = nodeId;  // Remove 'T' prefix
                    const newLabel = value ? `${topicName}\n${value}` : `${topicName}\nNo value`;
                    
                    console.log(`Updating node ${nodeFullId} label to "${newLabel}"`);
                    nodes.update({
                        id: nodeFullId,
                        label: newLabel,
                        value: value || 'No value'
                    });

                    // Add a brief highlight effect
                    const originalColor = node.color ? node.color.background : '#97C2FC';
                    console.log(`Adding highlight effect to node ${nodeFullId}`);
                    nodes.update({
                        id: nodeFullId,
                        color: { 
                            background: '#90EE90',  // Light green flash
                            border: '#2B7CE9'  // Keep original border
                        }
                    });
                    setTimeout(() => {
                        console.log(`Restoring original color for node ${nodeFullId}`);
                        nodes.update({
                            id: nodeFullId,
                            color: { 
                                background: originalColor,
                                border: '#2B7CE9'  // Keep original border
                            }
                        });
                    }, 500);
                } else {
                    console.error(`Node ${nodeFullId} not found in graph`);
                }
            }
        } catch (e) {
            console.error('Error updating graph:', e);
            console.error('Error stack:', e.stack);
        }
    }

    // Initialize with placeholder data
    console.log('Initializing graph...');
    initGraph(/* NODES_PLACEHOLDER */, /* EDGES_PLACEHOLDER */);
    console.log('Graph initialized, nodes:', nodes ? nodes.get() : 'null');

    // Expose updateGraph globally
    window.updateGraph = updateGraph;
    console.log('updateGraph function exposed globally');
</script>
</body>
</html>
